spring.application.name=bea
# ===============================
# SERVER
# ===============================
server.port=8080

# ===============================
# DATASOURCE (POSTGRES - DOCKER)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/bea_db
spring.datasource.username=bea_user
spring.datasource.password=bea_password
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# CONNECTION POOL (DEFAULT IS FINE)
# ===============================
spring.datasource.hikari.maximum-pool-size=10

# ===============================
# LOGGING (OPTIONAL BUT HELPFUL)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# DISABLE H2 COMPLETELY
# ===============================
spring.h2.console.enabled=false



# ===============================
# ADMIN SEED (DEV / EARLY STAGE)
# ===============================
app.admin.email=admin@backendarena.com
app.admin.password=Admin@123

# ===============================
# JWT CONFIGURATION
# ===============================

# Must be at least 32 characters for HS256
app.jwt.secret=backend-arena-super-secret-key-1234567890123456

# 1 hour (in milliseconds)
app.jwt.expiration=3600000

engine.url=http://localhost:8080/execute

